<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>聚会页面生成器</title>
  <link rel="stylesheet" href="css/admin.css">
  <script src="js/admin.js" defer></script>
</head>
<body>
  <h1>页面生成器</h1>
  
  <!-- 元素选择区 -->
  <div id="elementSelector"></div>

  <iframe id="preview" style="width:100%;height:400px;border:1px solid #ccc;"></iframe>
  
  <!-- 导出按钮 -->
  <button id="exportBtn">导出页面</button>
</body>
</html>
